<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>School website for students</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Lexend', sans-serif;
    overflow-x: hidden;
  }

  header {
    background: #E5E5E5;
    padding: 0px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .logo h1 {
    font-family: Lexend;
    margin-top: 0px;
    margin-left: 4px;
  }

  nav {
    display: flex;
    align-items: center;
  }

  nav>ul {
    max-width: 300px;
    display: flex;
    margin-top: 0px;
  }

  nav>ul>li {
    list-style-type: none;
    width: 300px;
  }


  nav ul li a {
    text-decoration: none;
    color: #3B3B3B;
    font-family: 'Lexend', sans-serif;
  }

  .Call {
    margin-top: 1px;
    margin-right: 6px;
  }

  .Call>a {
    background: #7200FF;
    padding: 2px 4px;
    color: #EDEDED;
    font-weight: 400;
    font-size: 20px;
    font-family: Lexend;
    text-decoration: none;
  }

  #popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Pop-up content styling */
  #popup {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    max-width: 300px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .close-btn {
    margin-top: 10px;
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 5px;
    font-size: 1rem;
  }

  /* Hamburger Menu */
  .hamburger {
    cursor: pointer;
    display: none;
  }

  .hamburger input {
    display: none;
  }

  .hamburger svg {
    height: 3em;
    transition: transform 600ms cubic-bezier(0.4, 0, 0.2, 1);
  }

  .line {
    fill: none;
    stroke: dimgray;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-width: 3;
    transition: stroke-dasharray 600ms cubic-bezier(0.4, 0, 0.2, 1), stroke-dashoffset 600ms cubic-bezier(0.4, 0, 0.2, 1);
  }

  .line-top-bottom {
    stroke-dasharray: 12 63;
  }

  .hamburger input:checked+svg {
    transform: rotate(-45deg);
  }

  .hamburger input:checked+svg .line-top-bottom {
    stroke-dasharray: 20 300;
    stroke-dashoffset: -32.42;
  }

  .dropdown-menu {
    display: none;
    flex-direction: column;
    align-items: flex-start;
    background: #E2E2E2;
    position: absolute;
    top: 70px;
    width: 250px;
    right: 10px;
    padding: px 0px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    z-index: 999;
    width: 100px;
    padding: 15px 0px;
  }

  .dropdown-menu a {
    font-family: 'Lexend', sans-serif;
    text-decoration: none;
    color: #3B3B3B;
    border-bottom: 1.5px solid dimgray;
    width: 100%;
    text-align: center;
    padding: 10px 0;
    transition: background 0.3s ease;
  }

  .dropdown-menu a:hover {
    background-color: #5A5A5A;
    color: white;
  }

  .dropdown-menu .Call-m a {
    background: #7200FF;
    padding: 8px 12px;
    color: #EDEDED;
    font-weight: 400;
    font-size: 18px;
    border-radius: 4px;
    margin-left: 10%;
    margin-top: 10px;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease;
  }

  .dropdown-menu .Call-m a:hover {
    background: #3A0084;
    color: #FFFFFF;
  }


  .var-bar {
    position: fixed;
    left: 0;
    width: 60px;
    height: 100%;
    background: rgb(27, 26, 26);
    color: white;
    display: flex;
    flex-direction: column;
    padding: 15px 10px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
  }

  .var-bar a {
    text-decoration: none;
    color: white;
    padding: 10px;
    margin: 5px 0;
    background: #444444;
    border-radius: 5px;
    transition: background 0.3s;
    display: block;
    text-align: center;
  }

  .var-bar a:hover {
    background: #444444;
    border: 1px solid ghostwhite;
    transition: 0.4s ease border;
  }

  .var-bar a i {
    font-size: 14px;
  }

  .gallery-section {
    margin-left: 5%;
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-start;
  }

  .album {
    cursor: pointer;
    text-align: center;
    transition: transform 0.3s;
    width: calc(33.333% - 10px);
    /* 3 items per row, with gap */
  }

  .album img {
    width: 100%;
    height: 259px;
    object-fit: cover;
    border-radius: 10px;
  }

  .album:hover {
    transform: scale(1.05);
  }

  /* Overlay Styles */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10;
  }

  .album-content {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    max-width: 90%;
    max-height: 90%;
    overflow-y: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: flex-start;
  }

  .album-content img {
    width: 32%;
    height: 250px;
    object-fit: cover;
    cursor: pointer;
    transition: transform 0.3s;
    border-radius: 10px;
  }

  .album-content img:hover {
    transform: scale(1.05);
  }

  button {
    padding: 10px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 30;
  }

  /* Lightbox Styles */
  .lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 20;
  }

  .lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
  }

  .main {
    margin: 10px 0px 0px 10px;

  }

  /* Responsive styles */
  @media (max-width: 768px) {
    .album {
      width: calc(100% - 10px);
      /* 1 item per row */
    }

    .album-content img {
      width: 100%;
      /* 1 item per row */
    }

    nav ul,
    .Call {
      display: none;
    }

    .hamburger {
      display: block;
    }

    .var-bar {
      width: 60px;
      /* Reduced width for mobile */
      padding: 15px;
    }

    .var-bar a {
      width: 100%;
      padding: 8px;
    }

    .var-bar a i {
      font-size: 14px;
    }

    .album img {
      width: 90%;
      height: 259px;
      object-fit: cover;
      border-radius: 10px;
    }

    .main {
      margin: 10px 0px 0px 50px;
    }
  }

  @media (min-width: 783px) {
    .dropdown-menu {
      display: none !important;
    }
  }
</style>

    <script>
      const menuToggle = document.getElementById('menu-toggle');
      const dropdownMenu = document.getElementById('dropdown-menu');

      menuToggle.addEventListener('change', function() {
        dropdownMenu.style.display = menuToggle.checked ? 'flex' : 'none';
      });

      const projectLink = document.getElementById('project-link');
      const projectLinkMobile = document.getElementById('project-link-mobile');
      const popupOverlay = document.getElementById('popup-overlay');

      function showPopup() {
        popupOverlay.style.display = 'flex';
      }

      function closePopup() {
        popupOverlay.style.display = 'none';
      }

      // When the "Project" link is clicked, show the popup
      projectLink.addEventListener('click', (event) => {
        event.preventDefault();
        showPopup();
      });

      projectLinkMobile.addEventListener('click', (event) => {
        event.preventDefault();
        showPopup();
      });

      function openAlbum(albumId) {
        const overlay = document.getElementById('overlay');
        overlay.style.display = 'flex';

        document.querySelectorAll('.album-content').forEach(album => {
          album.style.display = 'none';
        });
        document.getElementById(albumId).style.display = 'flex';
      }

      function closeAlbum() {
        document.getElementById('overlay').style.display = 'none';
      }

      function openLightbox(imgSrc) {
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        lightboxImg.src = imgSrc;
        lightbox.style.display = 'flex';
      }

      function closeLightbox() {
        document.getElementById('lightbox').style.display = 'none';
      }
    </script>
